#Required sudo for docker
sudo: required
language: bash

env:
  - container_id=${container_id:-$timestamp}
 
services:
  - docker

before_install:
#pull the image from Docker Hub for the OS under test
  - docker pull sath89/oracle-12c
  - sudo mkdir /docker-entrypoint-initdb.d

script:
#create a random file to store the container
  - export container_id=$(date +%s)
  - export cleanup=false

# Run container detached
  - docker run -d -p 8080:8080 -p 1521:1521 sath89/oracle-12c
  - touch oracle.log
  - docker logs -f $(docker ps -aq)
  - docker exec -it $(docker ps -aq) /bin/bash -c "netstat -nlpt" >> oracle.log
  - docker exec -it $(docker ps -aq) /bin/bash -c "netstat -nlpt;su oracle;cd $ORACLE_HOME;login.sh" >> oracle.log
  - cat oracle.log
  - docker stop $(docker ps -aq)
  - docker rm $(docker ps -aq)
  - docker rmi $(docker images -aq)
