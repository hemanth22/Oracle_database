#Required sudo for docker
sudo: required
language: bash

env:
  - container_id=${container_id:-$timestamp}
 
services:
  - docker

before_install:
#pull the image from Docker Hub for the OS under test
  - docker pull sath89/oracle-12c
  - sudo mkdir /docker-entrypoint-initdb.d
  - sudo chmod -R 777 *

script:
#create a random file to store the container
  - export container_id=$(date +%s)
  - export cleanup=false

# Run container detached
  - sudo docker run -d -p 8080:8080 -p 1521:1521 sath89/oracle-12c
  - touch oracle.log
  - sudo docker logs --timestamps $(docker ps -aq)
  - sleep 500
  - sudo docker logs --timestamps $(docker ps -aq)
  - sudo docker exec -it $(docker ps -aq) /bin/bash -c "netstat -nlpt" 
  - sudo docker exec -it $(docker ps -aq) /bin/bash -c "netstat -nlpt;su oracle;login.sh"
  - sudo docker stop $(docker ps -aq)
  - sudo docker rm $(docker ps -aq)
  - sudo docker rmi $(docker images -aq)
